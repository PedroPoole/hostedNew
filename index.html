<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your place in Edinburgh</title>
    <link rel="icon" href="logo.jpg" type="image/icon type">
    <style>
        * {
            margin: 0;
        }

        body {
            width: 100svw;
            height: 100svh;
            display: grid;
            grid-template:
                'header header header header header header' 10%
                'left left main main right right' 70%
                'footer footer footer footer footer logo' 20% / 10% 10% 30% 30% 10% 10%;
            margin: 0;
            background-image: url("bg.jpg") !important;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: Helvetica, Arial, sans-serif;
        }


        #mainTitle {
            font-size: 5vh;
            color: white;
            text-align: center;
        }



        .top-banner {
            grid-area: header;
            background-color: transparent;
        }


        .logo {
            display: flex;
            background-color: transparent;
            grid-area: logo;
            justify-content: end;

            align-items: end;
            /* Center children horizontally */
        }

        .logo img {
            height: 10vh;
            padding: 3%;
        }

        .widget-container {
            flex-direction: column;
            grid-area: main;
            background-color: transparent;
            flex-grow: 1;
            /* Allows the container to expand */
            display: flex;
            justify-content: center;
            /* Center children vertically */
            align-items: center;
            /* Center children horizontally */
            width: 100%;
            /* Full width of its parent */
            padding: 20px;
            /* Optional: adds some padding around the widget */
        }

        #hostaway-booking-widget {
            margin: 0;
            /* Reset margin */
        }
    </style>
</head>

<body>
    <script src="https://d2q3n06xhbi0am.cloudfront.net/widget.js?1640277196"></script>
    <script>
        window.searchBar({
            baseUrl: 'https://host-ed.holidayfuture.com/',
            showLocation: false,
            color: '#2AEBCE',
            rounded: true,
            openInNewTab: true, // or false
            font: 'Open Sans',
        });
    </script>
    <div class="top-banner">

    </div>

    <div class="widget-container">
        <h1 id="mainTitle">BOOK YOUR PLACE IN EDINBURGH</h1>
        <div id="hostaway-booking-widget"></div>
    </div>
    <div class="logo">
        <img src="logo.jpg" alt="Logo">
    </div>
</body>

</html>
