<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your place in Edinburgh</title>
    <link rel="icon" href="logo.jpg" type="image/icon type">
    <style>
        #hostaway-booking-widget {
            margin-left: 20vw;
            margin-right: 20vw;
            margin-top: 20vh;
            padding: 0;
        }
        

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Changes based on content size lalala */
            align-items: center;
            /* Center items horizontally */
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Helvetica, Arial, sans-serif;
        }

      
#top-banner {
    display: flex;
    justify-content: center; /* Center the title */
    align-items: center;
    background-color: transparent;
    padding: 10px 20px;
    position: relative; /* Allows for absolute positioning of children */
    width: 100%;
    box-sizing: border-box; /* Ensures padding is included in width */
    margin: 0;
}

#top-banner img {
    position: absolute; /* Positions the logo absolutely within the banner */
    left: 1vw; /* Distance from the left edge */
    top: 1vw; /* Distance from the top edge */
    height: 10vw;
}

#top-banner h1 {
    margin-top: 6vh;
    text-align: center;
    font-size: 5vw;
    color: white;
    width: 100%; /* Ensures the title spans the full width for accurate centering */
}


        .widget-container {
            flex-grow: 1;
            /* Allows the container to expand */
            display: flex;
            justify-content: center;
            /* Center children vertically */
            align-items: center;
            /* Center children horizontally */
            width: 100%;
            /* Full width of its parent */
            padding: 20px;
            /* Optional: adds some padding around the widget */
        }

        #hostaway-booking-widget {
            margin: 0;
            /* Reset margin */
        }
    </style>
</head>

<body>
    <div id="top-banner">
        <img src="logo.jpg" alt="Logo">
        <h1>Book your place in Edinburgh</h1>
    </div>
    <script src="https://d2q3n06xhbi0am.cloudfront.net/widget.js?1640277196"></script>
    <script>
        window.searchBar({
            baseUrl: 'https://host-ed.holidayfuture.com/',
            showLocation: false,
            color: '#2AEBCE',
            rounded: true,
            openInNewTab: true, // or false
            font: 'Open Sans',
        });
    </script>
    <div class="widget-container"> <!-- Flex container -->
        <div id="hostaway-booking-widget"></div>
    </div>

</body>

</html>
